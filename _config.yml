        #caption: November 2017 - Present
        quote: >
          Previous work and projects that round out my copywriting skills 
        description: | # this will include new lines to allow paragraphs
            <mark>Teaching</mark> I taught English as a foreign language for 3 years in France and 3 in Italy. Striving to eliminate the phrase "because that's just what we say" from my teaching vocabulary made me a deeper thinker, a more coherent communicator and no less of a maddeningly fastidious teacher. 
            
            <mark>Article Writing</mark> I've written content articles for sustainability startups like the world-changing [Reforestum](https://reforestum.com/how-to-choose-between-supporting-afforestation-and-forest-conservation/), scientific communities like [The Biomimicry Institute](https://biomimicry.org/the-three-seeds-of-biomimicry-every-entrepreneur-should-know-about/) and been published on sustainability startups in Medium's most subscribed publication, The Startup [here](https://medium.com/swlh/this-burgeoning-field-can-breathe-life-into-your-sustainability-startup-ca541f50a174)[, here](https://medium.com/swlh/these-startups-have-actionable-data-for-covid-climate-and-diversity-1d880edb12af) and [again here](https://medium.com/swlh/the-next-wave-of-startups-is-coming-out-of-nature-1d5061c68b24).
            
            <mark>Fiction and Poetry</mark> From scribbles that will never leave my notepad to [published works of flash fiction](https://www.thomasbrathphotography.com/1000words), I'm always spewing ink in pursuit of a good turn of phrase. 
  - title: Education # Title for the section
