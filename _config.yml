          <mark>Social Media</mark> I work hand in hand with the content creation team for the [Carbon Minds LinkedIn page](https://www.linkedin.com/company/carbon-minds). I contribute scripts and storylines for [videos](https://www.linkedin.com/posts/carbon-minds_explained-in-60-seconds-supplier-specific-activity-6737659043579498496-7vCt) and [PDF slide presentations](https://www.linkedin.com/posts/carbon-minds_supplier-specific-carbon-footprints-case-activity-6745303724987609088-hl8K), [content curation posts](https://www.linkedin.com/posts/carbon-minds_chemicalrecycling-bioeconomy-ccu-activity-6758342602824699904-4y-y) and [content marketing posts](https://www.linkedin.com/posts/carbon-minds_climateimpact-carbonfootprint-supplychainintelligence-activity-6755852894219644928-F39g).  
          
          <mark>Web Copy</mark> I wrote and update the copy on the [Carbon Minds website](https://www.carbon-minds.com/) in close collaboration with the startup founders.  
          
          <mark>Internal Documentation</mark> When internal documentation needs to be clear and concise, I tidy it up. 
          
          <mark>Prize Applications</mark> Carbon Minds won [a startup prize](https://www.rwth-innovation.de/en/aktuelles/aktuelle-detailseiten/winners-of-the-spin-off-award-2020) with the application we wrote.  
